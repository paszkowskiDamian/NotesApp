
<div class="container-fluid">
    <div class="row thumbnail-space">
        <div class="col-md-3 note-thumbnail" ng-repeat="note in notes" ng-style="{'background-image' : 'url({{note.image}})', 'background-size' : 'cover'}" >
            <div class="note-title">{{note.title}}</div>
        </div>
    </div>
</div>

<input type="number" ng-model="index">
<button ng-click="add()">click</button>
<button ng-click="getNote(index)">click</button>
<button ng-click="delete(index)">click</button>
